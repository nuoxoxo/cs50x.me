<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: salmon;
    }
  </style>
  <title>Books</title>
</head>
<body>
  <div class="container">
    <h2>Add Book</h2>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" autocomplete ='off' class="u-half-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" autocomplete='off' class="u-half-width">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" autocomplete='off' class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-half-width">
      </div>
    </form>
    
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>(delete buttons)</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>

  </div>

  <script src="application_es5.js"></script>
  <!-- <script src="application_es6.js"></script> -->
</body>
</html>
